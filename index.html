    section {

    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: #0b044e;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background: #0b044e;
      color: #fff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #1e1e1e;
      color: #fff;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: #333;
      color: #fff;
    }

    body.dark-mode section {
      background: #2a2a2a;
      color: #fff;
